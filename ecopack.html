<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eco Bienvenida</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9faf9;
      color: #2f3e46;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      position: relative;
      z-index: 300;
    }

    header img {
      height: 52px;
      margin-right: 15px;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
    }

    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #1b4332;
      letter-spacing: 1.2px;
    }

    nav {
      margin-left: auto;
      position: relative;
      z-index: 100;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #1b4332;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 1rem;
      user-select: none;
    }

    .nav-menu li a:hover,
    .nav-menu li a:focus {
      background-color: #95d5b2;
      color: #0b3d2e;
      outline: none;
    }

    /* Botón hamburguesa */
    .menu-toggle {
      display: none;
      cursor: pointer;
      margin-left: auto;
      font-size: 2rem;
      color: #1b4332;
      user-select: none;
      position: relative;
      z-index: 400;
      background: none;
      border: none;
      padding: 0;
      transition: color 0.3s ease;
    }
    .menu-toggle:hover,
    .menu-toggle:focus {
      color: #40916c;
      outline: none;
    }

    /* Responsive - móvil */
    @media (max-width: 768px) {
      .nav-menu {
        flex-direction: column;
        background-color: #d8f3dc;
        color: #2f3e46;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 180px;
        max-height: 0;
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        transition: max-height 0.35s ease;
        display: none;
      }

      nav.active .nav-menu {
        max-height: 320px;
        display: flex;
      }

      .nav-menu li {
        margin: 14px 0;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Espacio para imagen con zoom */
    main {
      flex-grow: 1;
      padding: 3rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    main img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow:
        0 8px 20px rgb(0 0 0 / 0.12),
        0 4px 10px rgb(0 0 0 / 0.08);
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.5s ease;
      cursor: zoom-in;
      will-change: transform, box-shadow;
    }

    main img:hover,
    main img:focus {
      transform: scale(1.12);
      box-shadow:
        0 14px 40px rgb(0 0 0 / 0.2),
        0 6px 15px rgb(0 0 0 / 0.12);
      cursor: zoom-out;
      outline: none;
    }

    /* Footer */
.footer {
  background-color: #1b4332;
  color: #fff;
  padding: 20px 15px;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}

.footer-container {
  max-width: 600px;
  margin: 0 auto;
}

.footer-container h3 {
  font-size: 1.6rem;
  margin: 0 0 8px;
  color: #aef8c3;
}

.footer-container i {
  font-size: 2.5rem;
  margin-bottom: 8px;
  display: block;
  color: #fff;
}

.footer-container p {
  font-size: 0.9rem;
  color: #ccc;
  margin: 0 0 12px;
}

.footer-qr img {
  width: 110px;
  height: 110px;
  border-radius: 8px;
  border: 2px solid #fff;
  display: inline-block;
}


/* Responsive: QR debajo en móviles */
@media (max-width: 768px) {
  .footer-container {
    flex-direction: column;
    text-align: center;
  }

  .footer-left {
    text-align: center;
  }

  .footer-right {
    margin-top: 20px;
  }
}


  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>

  <header>
    <img src="img/png-transparent-green-leaf-leaf-green-plant-euclidean-leaf-maple-leaf-leaves-leaf-border-thumbnail.png" alt="Logo" />
    <h1>ECOHEROES</h1>

    <!-- Botón Hamburguesa -->
    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">
      <i class="fas fa-bars" aria-hidden="true"></i>
    </button>

    <nav id="nav-menu" role="navigation" aria-label="Menú principal">
      <ul class="nav-menu">
        <li><a href="index.html" tabindex="0">Inicio</a></li>
        <li><a href="#footer" tabindex="0">Regístrate</a></li>
        <li><a href="nosotros.html" tabindex="0">Nosotros</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img src="img/img.PNG" alt="Imagen informativa con zoom" tabindex="0" />
  </main>



<footer class="footer" id="footer">
  <div class="footer-container">
    <h3>Únete</h3>
    <i class="fas fa-user-circle"></i>
    <p>www.ecoheroes.com - Todos los derechos reservados</p>
    <div class="footer-qr">
      <img src="img/frame.png" alt="Código QR ECOHEROES" />
    </div>
  </div>
</footer>





  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-menu');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
      menuToggle.setAttribute('aria-expanded', nav.classList.contains('active'));
    });
  </script>

</body>
</html>
