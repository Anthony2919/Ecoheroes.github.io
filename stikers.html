  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #f9faf9;
      color: #2f3e46;
    }

    /* Header */
    header {
      display: flex; align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative; z-index: 300;
    }
    header img { height: 52px; margin-right: 15px; }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #1b4332;
    }

    nav { margin-left: auto; position: relative; z-index: 100; }
    .nav-menu {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    .nav-menu li a {
      text-decoration: none;
      color: #1b4332;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .nav-menu li a:hover {
      background: #95d5b2;
    }

    .menu-toggle {
      display: none;
      cursor: pointer;
      font-size: 2rem;
      color: #1b4332;
      background: none;
      border: none;
      margin-left: auto;
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .nav-menu {
        position: absolute;
        top: 60px;
        right: 20px;
        flex-direction: column;
        background: #d8f3dc;
        width: 200px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s ease;
        box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        border-radius: 8px;
        display: none;
      }
      nav.active .nav-menu {
        max-height: 360px;
        display: flex;
      }
    }

    /* Galería */
    .galeria {
      flex-grow: 1;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }
    .galeria h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #1b4332;
    }
    .grid-galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .grid-galeria img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      object-fit: cover;
    }
    .grid-galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 500;
      flex-direction: column;
      padding: 1rem;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 16px 32px rgba(0,0,0,0.4);
    }
    .lightbox:target {
      display: flex;
    }

    /* Close button */
    .lightbox .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 600;
    }
    .lightbox .close:hover {
      background: rgba(255,255,255,0.8);
      color: #000;
    }

.footer {
